<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
    <div class="container-1">
        <div class="form">
            <form>
                <h1 class="heading">Login</h1><br><br>
                <input type="text" id="inp1" placeholder="FirstNsme"><br><br>
                <!--<div class="us"><i class="fa-regular fa-user" aria-hidden="true"></i></div>-->
                <input type="text" id="inp2" placeholder="LasttNsme"><br><br>
                <input type="text" id="inp4" placeholder="Father Name"><br><br>
                <input type="email" id="inp3" placeholder="Enter Email"><br><br>
                <input type="button" onclick="show()" id="btn" value="Login"><br><br>
                <span class="sp">Forget Email?</span><br><br>

                <div class="icon">
                    <i class="fa-brands fa-twitter" id="fa1"></i>
                    <i class="fa-brands fa-youtube" id="fa2"></i>
                    <i class="fa-brands fa-facebook" id="fa3"></i>
                </div>
                <span></span>
            </form>
            
        </div>

    </div>
    </body>

    <script>
        function show(){
            var FirstNsme=document.getElementById("inp1").value;
            var LasttNsme=document.getElementById("inp2").value;
            var fullname=FirstNsme+" "+LasttNsme;
            var fathername=document.getElementById("inp4").value;
            var email=document.getElementById("inp3").value;
            document.write("<h1>Congratulation You are Login!</h1>", "<br>","<strong>Your FullName  is:</strong>",fullname,"<br>","<strong>Your Father Name is:</strong>",fathername, "<br>,<strong>Your Email is:</strong>",email);
        }
        var button=document.getElementById("btn")
        button.addEventListener('click',show());
    </script>









</html>
